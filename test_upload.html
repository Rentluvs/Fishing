<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Tank Photo Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file first';
                return;
            }

            const formData = new FormData();
            formData.append('photo', fileInput.files[0]);
            formData.append('photo_date', new Date().toISOString().split('T')[0]);
            formData.append('caption', 'Test upload');

            const token = localStorage.getItem('token') || 'test_token';

            try {
                console.log('Uploading to: /api/tanks/1/photos');
                const response = await fetch('/api/tanks/1/photos', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                console.log('Response:', result);
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
